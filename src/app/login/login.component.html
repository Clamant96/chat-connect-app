<section class="section">
  <div class="container-section">

    <nav class="menu-responsivo"></nav>
    <div class="lista-categoria">

      <div class="dados-usuario">

        <h1>Login</h1>
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <!-- [(ngModel)] ==> AMAZENA OS DADOS INSERIDOS PELO USUARIO DENTRO DA MODEL -->
          <input [(ngModel)]='usuarioLogin.username' class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuário">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <!-- [(ngModel)] ==> AMAZENA OS DADOS INSERIDOS PELO USUARIO DENTRO DA MODEL -->
            <input [(ngModel)]='usuarioLogin.password' class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
        </div>
        <div class="botoes">
            <!-- (click) ==> CHAMA UM METODO PARA REALIZAR O LOGIN DENTRO DA APLICACAO, VALIDANDO OS DADOS INSERIDOS -->
            <button type="submit" (click)='logar()'>Entrar</button>
        </div>

        <div class="hr">
          <hr />
        </div>

        <p class="link">Nao tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>

      </div>

    </div>

  </div>
</section>
